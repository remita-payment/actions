  <script src="https://cdn.tailwindcss.com"></script>

<body>
    <div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
        <div class="w-full p-6 m-auto bg-white lg:max-w-md">
            <div class='flex justify-center text-xl font-bold leading-4 tracking-wider mb-4'>Admin Page</div>
          <form class="mt-2" id='form'>
            <label for="payment" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select an option</label>
                <select id="payment" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected value="">Choose a country</option>
                <option value="RTO">Renewal Tricycle (Owner)</option>
                <option value="NTO">New Tricycle (Owner)</option>
                <option value="NTR">New Tricycle (Rider)</option>
                <option value="RTR">Renewal Tricycle (Rider)</option>
                <option value="COT">Change of Ownership Tricycle</option>
                <option value="TOT">Transfer of Ownership Tricycle</option>
                </select>
            <div>
              <label for="text" class="block text-sm text-gray-800">Pins</label>
              <input type="text" id="pins"
                class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40"
                placeholder="Enter Pins separated by comma">
            </div>
            <div class="mt-6">
              <button type='submit'
                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-purple-700 rounded-md hover:bg-purple-600 focus:outline-none focus:bg-purple-600">
                Update
            </button>
            </div>
          </form>
        </div>
